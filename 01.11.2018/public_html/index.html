<html>
    <head>
        <title>Hierarchy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            h2{
                font-size:18pt;
                color:#e8b002;
                font-family: verdana
            }
            .clickNote{
                font-size: 12pt;
                font-weight: bold;
                color: #fb503e;
                background-color: black;
                font-family: verdana
            }
        </style>
    </head>
    <body bgcolor="#839063" onLoad="Javascript:window.document.petstore.reset()">
            <h2>Object Hierarchy Practice</h2>
            <span class="clickNote">&nbbsp Click the button: &nbsp</span>
            <form name="petstore">
                <input type="text" name="puppy">
                <input type="button" name="clicker" value="Click to change value of text window."
                       onClick="doIt()">
            </form>
            
        <script>
            function doIt(){
                window.document.petstore.puppy.value="Swissy";
                window.document.petstore.clicker.value="1\'ve been clicked";
            }
        </script>
    </body>
</html>
