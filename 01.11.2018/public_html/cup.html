<html>
    <head>
        <title>Timing Method</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var cupUp=new Image();
            cupUp.src="cup.jpg";
            var cupDown=new Image();
            cupDown.src="cup2.jpg";
            var alpha;
            function interval(){
                alpha=window.setInterval("document.cup.src=cupDown.src",3000);
            }
            function timeOut(){
                window.setTimeout("document.cup.src=cupUp.src",5000);
                window.clearInterval(alpha);
            }
        </script>
        
        <table cellpadding="0" cellspacing="0" border="0" width="100%"
               height="100%"
               align="Center">
            <tr valign="Middle">
                <td align="Center"><img name="cup" src="cup.jpg" alt="Java" width="64" height="38">
                    <p><a href="#" onClick="interval()">Interval</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" onClick="timeOut()">Time Out</a>
                </td>
            </tr>
        </table>
    </body>
</html>
