    <body>
       <script>
            var ab=prompt("Enter a mail", "")
            function validateEmail(x) {          
                var atpos = x.indexOf("@");
                var dotpos = x.lastIndexOf(".");
                if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                    alert("This is not a valid mail");
                    return false;
                } else {
                    alert("This is a valid mail");
                }

            }
            
            validateEmail(ab);
              </script>
