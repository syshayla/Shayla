<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<form>
	<div class="row">
		<div class="left">Name:</div>
		<div class="right"><input class="bo" type="text"></div>
		
		</div>
		<div class="row">
		<div class="left">ID:</div>
		<div class="right"><input class="bo" type="text"></div>
		
		</div>
		<div class="row">
		<div class="left">Gender:</div>
		<div class="right"><input class="bo" type="radio" value="male" name="gender">Male
			<input type="radio" value="female" name="gender">Female
			</div>
		
		</div>
		<div class="row">
		<div class="left">Completed Round:</div>
		<div class="right"><input type="checkbox" value="one">One
			<input type="checkbox" value="two">Two
			<input type="checkbox" value="Three">Three
			</div>
		</div>
		<div class="row">
		<div class="left">Round:</div>
		<div class="right">
			<select class="bo">
			<option>Select a round</option>
				<option>round 36</option>
				<option>round 37</option>
				<option>round 38</option>
				<option>round 39</option>
			</select>
			</div>
		<div class="row">
		<div class="left">Comments</div>
		<div class="right"><textarea  class="bo"></textarea></div>
			
		<div class="row">
		<div class="left">.</div>
		<div class="right"><input type="submit" value="Submit"  class="bo">
			<input type="reset" value="Refresh"  class="bo">
								  </div>
			
		
	</form>
</body>
</html>
