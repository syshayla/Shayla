<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link href="style.css" rel="stylesheet"/>
</head>

<body>
	<form>
		<div class="row">
			<div class="left">Name:</div>
			<div class="right"><input type="text">
			
			</div>
			
		</div>
		
		<div class="row">
			<div class="left">ID:</div>
			<div class="right"><input type="text">
			
			</div>
			
		</div>
		
		<div class="row">
			<div class="left">Gender:</div>
			<div class="right"><input type="radio" name: "gender" value="male">Male
				<input type="radio" name: "gender" value="female">Female
			
			</div>
			
		</div>
		
		<div class="row">
			<div class="left">complete round:</div>
			<div class="right"><input type="checkbox" value="one">one
				<input type="checkbox" value="two">two
				<input type="checkbox" value="three">Three
				<input type="checkbox" value="Four">Four
			
			</div>
			
		</div>
		
		
		<div class="row">
			<div class="left">Round:</div>
			<div class="right">
				<select>
				<option>Select a option</option>
					<option>round 37</option>
					<option>round 38</option>
					<option>round 39</option>
				</select>
			
			</div>
			
		</div>
		<div class="row">
			<div class="left">Comment:</div>
			<div class="right">
				<textarea></textarea>
				
			</div>
			
		</div>
		<div class="row">
			<div class="left">.</div>
			<div class="right">
				<input type="button" value="submit">
				<input type="button" value="reset">
				
			</div>
			
		</div>
		
	</form>
	
</body>
</html>
