<html>
    <head>
        <title>Forward</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function doubleUp(){
                window.location="backPage.html";
            }
            function forwardTo(){
                var alpha=history.forward();
            }
        </script>
    </head>
    <body bgcolor="lightgreen">
        <p>
        <h3>Remember this page!</h3>
        First double-click the top button. That will take you to another site.<br>
        When you return to this page. click the bottom button.<p>
        <form>
            Double-click this button first:
            <input type="button" value="Two Clicks here"
                   onDblClick="doubleUp()"><p>
                When you return, click this button.<input type="button" value="Go Forward"
                                                          onClick="forwardTo()">
        </form>
