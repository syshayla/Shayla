    <body>
         <script>
            var computer = new Array("Apple", "IBM");
            document.write(computer);
            document.write("<hr/>");
              computer.push("HP");
              document.write(computer);
              document.write("<hr/>");
              computer.pop();
               document.write(computer);
               document.write("<hr/>");
               computer.unshift("DELL");
               document.write(computer);
               document.write("<hr/>");
                computer.shift();
               document.write(computer);
               document.write("<hr/>");
              
          
            </script>
    </body>
