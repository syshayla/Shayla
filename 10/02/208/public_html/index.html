<html>
    <head>
        <title>HTML FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="10.02.css" rel="stylesheet"/>

    </head>

    <body>
        <div id="maindiv">
        <h1>Form Fill Up</h1>
        <form>

            1. First Name:<br/>
            <input type="text" name="First Name"/>
            <br/>
            2. Last Name:<br/>
            <input type="text" name="Last Name"/>
            <br/>
            3. Father's Name:<br/>
            <input type="text" name="Father's Name"/>
            <br/>
            4. Mother's Name:<br/>
            <input type="text" name="Mother's Name"/>
            <br/>
            6. Age:<br/>
            <input type="Number" name="age"/>
            <br/><br/>
            7. Gender:<br/>
            <input type="radio" name="gender" value="Male"/>Male<br/>
            <input type="radio" name="gender" value="Female"/>Female<br/>
            8. Country: <br/>
            <select>
                <option>Select a Country</option>
                <option>Bangladesh</option>
                <option>UK</option>
                <option>USA</option>
                <option>India</option>
                <option>Pakistan</option>
            </select><br/><br/>
            9. Email:<br/>
            <input type="email" name="Email"><br/><br/>
            10. Hobby:<br/>
            <input type="checkbox" name="Hobby" value="Gardening">Gardening,<br/>
            <input type="checkbox" name="Hobby" value="Cooking">Cooking<br/>
            <input type="checkbox" name="Hobby" value="Travelling">Travelling<br/><br/>
            11. Present Address:<br/>
            <textarea></textarea><br/>
            12. Parmanent Address: <br/>
            <textarea></textarea><br/>
            13.Photo<br/>
            <input type="file" name="photo"><br/><br/>
            14. Date <br/>
            <input type="Date" name="date"><br/><br/>
            15. Use a Password<br/>
            <input type="password" name="Use a password" maxlength="10" minlength="6" placeholder="give password"><br/>
            <input type="Submit" value="Submit"><br/>
            <input type="Button" value="Click me"><br/>

            <input type="reset" value="Refresh"><br/>



        </form>
    </div>

</body>
</html>
